[tool.black]
line-length = 100
target-version = ["py311"]
exclude = "(node_modules|android|venv|\\.venv|instance)"

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["node_modules", "android", "venv", ".venv", "instance"]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-q"
