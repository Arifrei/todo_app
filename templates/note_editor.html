{% extends 'base.html' %}

{% block content %}
<div class="notes-layout notes-editor-only" id="note-editor-page" data-note-id="{{ note_id or '' }}">
    <header class="notes-header">
        <div>
            <h1>Note</h1>
        </div>
        <div class="notes-header-actions">
            <button class="btn mobile-icon-only" id="note-back-btn">
                <i class="fa-solid fa-arrow-left"></i>
                <span class="btn-text">Back</span>
            </button>
            <button class="btn mobile-icon-only" id="note-notes-btn">
                <i class="fa-solid fa-note-sticky"></i>
                <span class="btn-text">Notes</span>
            </button>
            <button class="btn btn-primary" id="note-save-btn">
                <i class="fa-solid fa-floppy-disk"></i> Save
            </button>
            <div class="dropdown notes-actions-dropdown">
                <button class="btn btn-ghost btn-icon-only" id="note-actions-toggle" aria-label="More actions" title="More actions" aria-controls="note-actions-menu" aria-expanded="false">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <div class="dropdown-menu notes-actions-menu" id="note-actions-menu">
                    <button class="dropdown-item" id="note-share-btn">
                        <i class="fa-solid fa-share-nodes"></i> Share
                    </button>
                    <button class="dropdown-item" id="note-cleanup-btn">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Clean up
                    </button>
                    <button class="dropdown-item" id="note-protect-btn">
                        <i class="fa-solid fa-lock"></i> <span>Protect</span>
                    </button>
                    <button class="dropdown-item" id="note-visibility-btn">
                        <i class="fa-solid fa-eye-slash"></i> <span>Hide from notes list</span>
                    </button>
                    <button class="dropdown-item" id="note-archive-btn">
                        <i class="fa-solid fa-box-archive"></i> <span>Archive</span>
                    </button>
                    <button class="dropdown-item" id="note-convert-btn">
                        <i class="fa-solid fa-list-check"></i> Convert to list
                    </button>
                    <button class="dropdown-item danger" id="note-delete-btn">
                        <i class="fa-solid fa-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="notes-editor card">
        <div class="note-meta">
            <input id="note-title" type="text" placeholder="Untitled note" autocomplete="off" aria-label="Note title" />
            <div class="note-meta-right">
                <span class="note-updated" id="note-updated-label">New note</span>
            </div>
        </div>
        <div class="note-cleanup-actions" id="note-cleanup-actions">
            <button class="btn btn-small btn-primary" id="note-cleanup-accept-btn">
                <i class="fa-solid fa-check"></i> Accept
            </button>
            <button class="btn btn-small btn-secondary" id="note-cleanup-restore-btn">
                <i class="fa-solid fa-rotate-left"></i> Restore
            </button>
        </div>

        <div class="note-toolbar" id="note-toolbar">
            <select id="note-font-size" class="note-tool note-font-size" title="Font size">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16" selected>16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="24">24</option>
            </select>
            <span class="note-tool-divider"></span>
            <button class="note-tool" type="button" data-command="bold" title="Bold (Ctrl/Cmd+B)" aria-label="Bold" aria-pressed="false"><i class="fa-solid fa-bold"></i></button>
            <button class="note-tool" type="button" data-command="italic" title="Italic (Ctrl/Cmd+I)" aria-label="Italic" aria-pressed="false"><i class="fa-solid fa-italic"></i></button>
            <button class="note-tool" type="button" data-command="underline" title="Underline (Ctrl/Cmd+U)" aria-label="Underline" aria-pressed="false"><i class="fa-solid fa-underline"></i></button>
            <button class="note-tool" type="button" data-command="strikeThrough" title="Strikethrough" aria-label="Strikethrough" aria-pressed="false"><i class="fa-solid fa-strikethrough"></i></button>
            <span class="note-tool-divider"></span>
            <button class="note-tool" type="button" data-command="insertUnorderedList" title="Bullet list" aria-label="Bullet list" aria-pressed="false"><i class="fa-solid fa-list-ul"></i></button>
            <button class="note-tool" type="button" data-command="insertOrderedList" title="Numbered list" aria-label="Numbered list" aria-pressed="false"><i class="fa-solid fa-list-ol"></i></button>
            <button class="note-tool" type="button" data-command="checkbox" title="Checkbox" aria-label="Insert checkbox" aria-pressed="false"><i class="fa-regular fa-square-check"></i></button>
            <span class="note-tool-divider"></span>
            <button class="note-tool" type="button" data-command="quote" title="Quote block" aria-label="Quote block" aria-pressed="false"><i class="fa-solid fa-quote-left"></i></button>
            <button class="note-tool" type="button" data-command="code" title="Code" aria-label="Code formatting" aria-pressed="false"><i class="fa-solid fa-code"></i></button>
            <button class="note-tool" type="button" data-command="removeFormat" title="Clear formatting" aria-label="Clear formatting"><i class="fa-solid fa-eraser"></i></button>
        </div>

        <div id="note-editor" class="note-editor-surface" contenteditable="true" role="textbox" aria-multiline="true" aria-label="Note content editor" data-placeholder="Start typing your note..."></div>
    </section>
</div>

<!-- Share Note Modal -->
<div class="modal" id="share-note-modal" role="dialog" aria-modal="true" aria-labelledby="share-note-modal-title">
    <div class="modal-content u-max-w-500" tabindex="-1">
        <h2 id="share-note-modal-title">Share Note</h2>
        <p class="u-text-muted u-mb-15">Choose how to share this note</p>

        <div id="share-note-status"></div>

        <!-- Share Options -->
        <div class="u-flex-col-gap-075 u-mb-15">
            <button class="btn btn-primary u-w-full u-justify-center" id="share-note-content-btn">
                <i class="fa-solid fa-copy"></i> Copy Note Content
            </button>
            <button class="btn btn-secondary u-w-full u-justify-center" id="share-note-email-btn">
                <i class="fa-solid fa-envelope"></i> Share via Email
            </button>
        </div>

        <div class="u-border-top u-pt-15">
            <p class="u-text-muted u-fs-09 u-mb-1">Or create a shareable link that anyone can view:</p>

            <div id="share-note-link-section" class="u-hidden">
                <label class="u-label-strong">Shareable Link</label>
                <div class="u-flex-row-gap-05 u-mb-1">
                    <input type="text" id="share-note-url" readonly class="u-share-url-input">
                    <button class="btn btn-secondary" id="share-note-copy-btn">
                        <i class="fa-solid fa-copy"></i> Copy
                    </button>
                </div>
                <button class="btn u-w-full" id="share-note-revoke-btn">
                    <i class="fa-solid fa-xmark"></i> Revoke Access
                </button>
            </div>

            <button class="btn u-w-full" id="share-note-generate-btn">
                <i class="fa-solid fa-link"></i> Generate Link
            </button>
        </div>

        <div class="u-mt-15 u-flex-end-gap-05">
            <button class="btn" id="share-note-close-btn">Close</button>
        </div>
    </div>
</div>

<!-- Linked Note Modal -->
<div class="modal" id="note-link-modal" role="dialog" aria-modal="true" aria-labelledby="note-link-modal-title">
    <div class="modal-content u-max-w-520" tabindex="-1">
        <h2 id="note-link-modal-title">Link note</h2>
        <p class="note-link-subtitle" id="note-link-modal-subtitle">Choose an existing note or create a new one.</p>
        <div id="note-link-match-list" class="note-link-list"></div>
        <div class="note-link-create">
            <button class="btn btn-secondary" id="note-link-create-listed-btn">
                <i class="fa-solid fa-eye"></i> Show in notes list
            </button>
            <button class="btn btn-secondary" id="note-link-create-hidden-btn">
                <i class="fa-solid fa-eye-slash"></i> Linked-only (hidden)
            </button>
        </div>
        <div class="note-link-footer">
            <button class="btn" id="note-link-cancel-btn">Cancel</button>
        </div>
    </div>
</div>

<!-- Edit Note Link Modal -->
<div class="modal" id="note-edit-link-modal" role="dialog" aria-modal="true" aria-labelledby="note-edit-link-modal-title">
    <div class="modal-content u-max-w-520" tabindex="-1">
        <h2 id="note-edit-link-modal-title">Edit link</h2>
        <div class="form-group">
            <label for="note-edit-link-text">Text</label>
            <input type="text" id="note-edit-link-text" class="form-control" placeholder="Link text">
        </div>
        <div class="form-group">
            <label for="note-edit-link-type">Link type</label>
            <select id="note-edit-link-type" class="form-control">
                <option value="note">Note</option>
                <option value="external">External URL</option>
            </select>
        </div>
        <div class="form-group u-hidden" id="note-edit-link-url-group">
            <label for="note-edit-link-url">URL</label>
            <input type="text" id="note-edit-link-url" class="form-control" placeholder="https://example.com">
        </div>
        <div class="form-group" id="note-edit-link-note-group">
            <button class="btn btn-secondary" id="note-edit-link-relink-btn">
                <i class="fa-solid fa-link"></i> Relink note
            </button>
        </div>
        <div class="note-link-footer note-edit-link-footer">
            <button class="btn btn-danger btn-icon-only" id="note-edit-link-remove-btn" title="Remove link" aria-label="Remove link">
                <i class="fa-solid fa-link-slash"></i>
            </button>
            <button class="btn btn-icon-only" id="note-edit-link-cancel-btn" title="Cancel" aria-label="Cancel">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="btn btn-primary btn-icon-only" id="note-edit-link-save-btn" title="Save" aria-label="Save">
                <i class="fa-solid fa-check"></i>
            </button>
        </div>
    </div>
</div>

{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', filename='app/core.js') }}" defer></script>
<script src="{{ url_for('static', filename='notes/editor.js') }}" defer></script>
<script src="{{ url_for('static', filename='notes/detail.js') }}" defer></script>
{% endblock %}
