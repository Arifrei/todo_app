{% extends 'base.html' %}

{% block content %}
<div class="bookmarks-page">
    <header class="header-row">
        <div>
            <h1>Bookmarks</h1>
            <p class="u-text-muted">Quick-reference snippets, links, and commands in one place.</p>
        </div>
        <button class="btn btn-primary header-add-circle" type="button" data-onclick="openAddBookmarkModal()" aria-label="Add bookmark" title="Add bookmark">
            <i class="fa-solid fa-plus"></i>
        </button>
    </header>

    <div class="bookmarks-toolbar">
        <div class="bookmarks-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="bookmark-search" placeholder="Search bookmarks...">
        </div>
    </div>

    <!-- Bulk Action Bar -->
    <div class="bulk-actions u-hidden" id="bookmark-bulk-bar">
        <div class="bulk-left">
            <input type="checkbox" id="bookmark-select-all">
            <label for="bookmark-select-all" class="u-cursor-pointer">Select all</label>
            <span id="bookmark-bulk-count" class="u-text-muted u-ml-05"></span>
            <button class="btn btn-secondary btn-small u-ml-05" type="button" id="bookmark-bulk-clear">Clear</button>
        </div>
        <div class="bulk-buttons">
            <button class="btn btn-secondary" type="button" id="bookmark-bulk-pin">
                <i class="fa-solid fa-thumbtack"></i> Pin
            </button>
            <button class="btn-icon delete" type="button" id="bookmark-bulk-delete" title="Delete selected" aria-label="Delete selected bookmarks">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </div>

    <div class="bookmark-grid" id="bookmark-grid"></div>
</div>

<div class="bookmark-modal-overlay" id="bookmark-modal-overlay">
    <div class="bookmark-modal">
        <div class="bookmark-modal-header">
            <h2 id="bookmark-modal-title">Bookmark</h2>
            <button class="bookmark-modal-close" id="bookmark-modal-close" type="button" aria-label="Close bookmark dialog">&times;</button>
        </div>
        <div class="bookmark-modal-body" id="bookmark-modal-body"></div>
    </div>
</div>

{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', filename='pages/bookmarks-page.js') }}" defer></script>
{% endblock %}
