<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.title }} - Shared Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared-note.css') }}">
</head>
<body class="shared-note-body">
    <div class="shared-note-container">
        <div class="shared-badge">
            <i class="fa-solid fa-share-nodes"></i>
            Shared Note
        </div>

        <div class="shared-note-header">
            <h1>{{ note.title }}</h1>
            <div class="shared-note-meta">
                <span><i class="fa-regular fa-clock"></i> Updated {{ note_updated_at_local.strftime('%B %d, %Y at %I:%M %p') if note_updated_at_local else 'Recently' }}</span>
            </div>
        </div>

        <div class="shared-note-content">
            {{ note.content | safe }}
        </div>

        <div class="shared-note-footer">
            <p>This note was shared with you. <a href="/">Create your own notes</a></p>
        </div>
    </div>

    <script>
        // Make all checkboxes in shared notes read-only
        document.querySelectorAll('.shared-note-content input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('click', (e) => {
                e.preventDefault();
                return false;
            });
        });
    </script>
</body>
</html>
