{% extends 'base.html' %}

{% block content %}
<div class="recalls-layout">
    <header class="recalls-header">
        <div class="recalls-header-top">
            <div>
                <h1>Recalls</h1>
                <p class="recalls-subtitle">Context-based memory triggers to resurface at the right time.</p>
            </div>
            <button type="button" class="recall-add-btn header-add-circle" id="recall-add-btn" aria-label="Add recall" title="Add recall">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <!-- Collapsible add form -->
        <div class="recall-add-form" id="recall-add-form">
            <input type="text" id="recall-add-input" class="recall-add-input" placeholder="Title; URL or text...">
            <div class="recall-add-hint">Format: My title; https://example.com</div>
        </div>
    </header>

    <div class="recall-cards" id="recall-cards"></div>
</div>

<!-- Recall Detail Modal -->
<div class="recall-modal-overlay" id="recall-modal-overlay" role="dialog" aria-modal="true" aria-labelledby="recall-modal-title-text">
    <div class="recall-modal" tabindex="-1">
        <div class="recall-modal-header">
            <h2 id="recall-modal-title-text">Recall</h2>
            <button class="recall-modal-close" id="recall-modal-close" type="button" aria-label="Close recall dialog">&times;</button>
        </div>
        <div class="recall-modal-body" id="recall-modal-body">
            <!-- Content populated by JS -->
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', filename='recalls.js') }}" defer></script>
{% endblock %}
