<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User - Simply Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select-user.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="user-select-container">
        <div class="user-select-card">
            <div class="user-select-header">
                <i class="fa-solid fa-layer-group"></i>
                <h1>Simply Tasks</h1>
                <p>Select or create a user to continue</p>
            </div>

            <div class="user-list">
                {% for user in users %}
                <button class="user-card" type="button" data-user-id="{{ user.id }}" data-username="{{ user.username|e }}">
                    <div class="user-icon">
                        {{ user.username[0].upper() }}
                    </div>
                    <div class="user-info">
                        <div class="user-name">{{ user.username }}</div>
                        <div class="user-id">User #{{ user.id }}</div>
                    </div>
                    <i class="fa-solid fa-chevron-right u-text-muted"></i>
                </button>
                {% endfor %}
            </div>

            <div class="divider">
                <span>or create a new user</span>
            </div>

            <div class="new-user-form">
                <input type="text" id="new-username" class="new-user-input" placeholder="Enter username">
                <input type="password" id="new-pin" class="new-user-input new-pin-input" placeholder="4-digit PIN"
                       maxlength="4" inputmode="numeric" pattern="\\d{4}">
                <button class="btn-create" id="create-user-btn" type="button">
                    <i class="fa-solid fa-plus"></i> Create
                </button>
            </div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <div class="modal-overlay" id="pin-modal" role="dialog" aria-modal="true" aria-labelledby="select-user-pin-title">
        <div class="pin-modal" tabindex="-1">
            <h3 id="select-user-pin-title">Enter PIN</h3>
            <p class="pin-subtitle">Unlock access for <strong id="pin-username">User</strong></p>
            <input type="password" id="pin-input" class="pin-input" maxlength="4" inputmode="numeric" pattern="\\d{4}"
                   placeholder="0000">
            <div class="pin-error" id="pin-error"></div>
            <div class="pin-actions u-justify-end u-align-center">
                <button class="btn" id="pin-cancel" type="button">Cancel</button>
                <button class="btn btn-create" id="pin-submit" type="button">Unlock</button>
            </div>
        </div>
    </div>

    <script>
        let pendingUserId = null;

        function openPinModal(userId, username) {
            pendingUserId = userId;
            const modal = document.getElementById('pin-modal');
            const pinInput = document.getElementById('pin-input');
            document.getElementById('pin-username').textContent = username;
            document.getElementById('pin-error').style.display = 'none';
            document.getElementById('pin-error').textContent = '';
            pinInput.value = '';
            modal.classList.add('open');
            setTimeout(() => pinInput.focus(), 50);
        }

        function closePinModal() {
            const modal = document.getElementById('pin-modal');
            modal.classList.remove('open');
            pendingUserId = null;
        }

        function submitPin() {
            const pinInput = document.getElementById('pin-input');
            const errorMsg = document.getElementById('pin-error');
            const btn = document.getElementById('pin-submit');

            const pin = pinInput.value.trim();
            if (!/^[0-9]{4}$/.test(pin)) {
                errorMsg.textContent = 'Enter your 4-digit PIN.';
                errorMsg.style.display = 'block';
                return;
            }
            if (!pendingUserId) {
                errorMsg.textContent = 'Select a user first.';
                errorMsg.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Unlocking...';

            fetch(`/api/set-user/${pendingUserId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ pin })
            })
            .then(async (r) => {
                let data = {};
                try { data = await r.json(); } catch (err) { /* ignore json parse issues */ }
                  if (r.ok && data.success) {
                      window.location.href = '/';
                  } else {
                    const msg = data.error || 'Invalid PIN. Try again.';
                    errorMsg.textContent = msg;
                    errorMsg.style.display = 'block';
                }
            })
            .catch(err => {
                console.error('Error selecting user:', err);
                errorMsg.textContent = 'Unable to verify PIN. Please try again.';
                errorMsg.style.display = 'block';
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'Unlock';
            });
        }

        function createUser() {
            const input = document.getElementById('new-username');
            const pinInput = document.getElementById('new-pin');
            const username = input.value.trim();
            const pin = pinInput.value.trim();
            const errorMsg = document.getElementById('error-message');

            if (!username) {
                errorMsg.textContent = 'Username is required';
                errorMsg.style.display = 'block';
                return;
            }

            if (!/^[0-9]{4}$/.test(pin)) {
                errorMsg.textContent = 'Set a 4-digit PIN for this user';
                errorMsg.style.display = 'block';
                return;
            }

            fetch('/api/create-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, pin })
            })
              .then(r => r.json())
              .then(data => {
                  if (data.success) {
                      window.location.href = '/';
                } else if (data.error) {
                    errorMsg.textContent = data.error;
                    errorMsg.style.display = 'block';
                }
            })
            .catch(err => {
                console.error('Error creating user:', err);
                errorMsg.textContent = 'An error occurred';
                errorMsg.style.display = 'block';
            });
        }

        document.getElementById('pin-input').addEventListener('keydown', (ev) => {
            if (ev.key === 'Enter') {
                submitPin();
            }
        });

        document.getElementById('pin-modal').addEventListener('click', (ev) => {
            if (ev.target.id === 'pin-modal') {
                closePinModal();
            }
        });

        document.querySelectorAll('.user-card').forEach(card => {
            card.addEventListener('click', () => {
                const uid = card.getAttribute('data-user-id');
                const uname = card.getAttribute('data-username') || 'User';
                openPinModal(uid, uname);
            });
        });

        document.getElementById('create-user-btn')?.addEventListener('click', createUser);
        document.getElementById('new-username')?.addEventListener('keydown', (ev) => {
            if (ev.key === 'Enter') createUser();
        });
        document.getElementById('new-pin')?.addEventListener('keydown', (ev) => {
            if (ev.key === 'Enter') createUser();
        });
        document.getElementById('pin-cancel')?.addEventListener('click', closePinModal);
        document.getElementById('pin-submit')?.addEventListener('click', submitPin);
    </script>
</body>
</html>
