<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User - Simply Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        .user-select-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.25rem;
        }

        .user-select-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 520px;
            width: 100%;
            box-sizing: border-box;
        }

        .user-select-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .user-select-header i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .user-select-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0 0 0.5rem 0;
        }

        .user-select-header p {
            color: var(--text-muted);
            margin: 0;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 0.25rem;
        }

        .user-card {
            background: rgba(99, 102, 241, 0.05);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-card:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .user-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .user-id {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .new-user-form {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            width: 100%;
        }

        .new-user-input {
            flex: 1 1 220px;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: border-color 0.2s;
            min-width: 0;
            box-sizing: border-box;
        }

        .new-user-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-create {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
            flex: 0 1 auto;
            max-width: 100%;
            box-sizing: border-box;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .error-message {
            color: #c00;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-overlay.open {
            display: flex;
        }

        .pin-modal {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .pin-modal h3 {
            margin: 0 0 0.25rem 0;
        }

        .pin-subtitle {
            margin: 0 0 1rem 0;
            color: var(--text-muted);
        }

        .pin-input {
            width: 100%;
            padding: 0.85rem;
            font-size: 1.15rem;
            text-align: center;
            letter-spacing: 0.4rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #f8f9ff;
            outline: none;
        }

        .pin-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn-secondary {
            background: #f3f4ff;
            color: var(--text-color);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .pin-error {
            color: #c00;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .new-pin-input {
            max-width: 140px;
        }

        @media (max-width: 640px) {
            .user-select-card {
                padding: 1.5rem;
                border-radius: 16px;
            }
            .user-select-header h1 {
                font-size: 1.6rem;
            }
            .user-select-header p {
                font-size: 0.95rem;
            }
            .user-list {
                max-height: none;
            }
            .user-card {
                padding: 0.9rem 1rem;
                gap: 0.75rem;
            }
            .user-icon {
                width: 42px;
                height: 42px;
                font-size: 1.1rem;
            }
            .new-user-form {
                flex-direction: column;
                gap: 0.6rem;
            }
            .btn-create {
                width: 100%;
                text-align: center;
            }
            .new-pin-input {
                max-width: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="user-select-container">
        <div class="user-select-card">
            <div class="user-select-header">
                <i class="fa-solid fa-layer-group"></i>
                <h1>TaskFlow</h1>
                <p>Select or create a user to continue</p>
            </div>

            <div class="user-list">
                {% for user in users %}
                <div class="user-card" data-user-id="{{ user.id }}" data-username="{{ user.username|e }}" onclick='openPinModal({{ user.id }}, {{ user.username|tojson }})'>
                    <div class="user-icon">
                        {{ user.username[0].upper() }}
                    </div>
                    <div class="user-info">
                        <div class="user-name">{{ user.username }}</div>
                        <div class="user-id">User #{{ user.id }}</div>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color: var(--text-muted);"></i>
                </div>
                {% endfor %}
            </div>

            <div class="divider">
                <span>or create a new user</span>
            </div>

            <div class="new-user-form">
                <input type="text" id="new-username" class="new-user-input" placeholder="Enter username"
                       onkeypress="if(event.key==='Enter') createUser()">
                <input type="password" id="new-pin" class="new-user-input new-pin-input" placeholder="4-digit PIN"
                       maxlength="4" inputmode="numeric" pattern="\\d{4}" onkeypress="if(event.key==='Enter') createUser()">
                <button class="btn-create" onclick="createUser()">
                    <i class="fa-solid fa-plus"></i> Create
                </button>
            </div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <div class="modal-overlay" id="pin-modal">
        <div class="pin-modal">
            <h3>Enter PIN</h3>
            <p class="pin-subtitle">Unlock access for <strong id="pin-username">User</strong></p>
            <input type="password" id="pin-input" class="pin-input" maxlength="4" inputmode="numeric" pattern="\\d{4}"
                   placeholder="0000">
            <div class="pin-error" id="pin-error"></div>
            <div class="pin-actions" style="justify-content: flex-end; align-items: center;">
                <button class="btn" type="button" onclick="closePinModal()">Cancel</button>
                <button class="btn btn-create" id="pin-submit" type="button" onclick="submitPin()">Unlock</button>
            </div>
        </div>
    </div>

    <script>
        let pendingUserId = null;

        function openPinModal(userId, username) {
            pendingUserId = userId;
            const modal = document.getElementById('pin-modal');
            const pinInput = document.getElementById('pin-input');
            document.getElementById('pin-username').textContent = username;
            document.getElementById('pin-error').style.display = 'none';
            document.getElementById('pin-error').textContent = '';
            pinInput.value = '';
            modal.classList.add('open');
            setTimeout(() => pinInput.focus(), 50);
        }

        function closePinModal() {
            const modal = document.getElementById('pin-modal');
            modal.classList.remove('open');
            pendingUserId = null;
        }

        function submitPin() {
            const pinInput = document.getElementById('pin-input');
            const errorMsg = document.getElementById('pin-error');
            const btn = document.getElementById('pin-submit');

            const pin = pinInput.value.trim();
            if (!/^[0-9]{4}$/.test(pin)) {
                errorMsg.textContent = 'Enter your 4-digit PIN.';
                errorMsg.style.display = 'block';
                return;
            }
            if (!pendingUserId) {
                errorMsg.textContent = 'Select a user first.';
                errorMsg.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Unlocking...';

            fetch(`/api/set-user/${pendingUserId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ pin })
            })
            .then(async (r) => {
                let data = {};
                try { data = await r.json(); } catch (err) { /* ignore json parse issues */ }
                console.debug('set-user response', r.status, data);
                  if (r.ok && data.success) {
                      window.location.href = '/';
                  } else {
                    const msg = data.error || 'Invalid PIN. Try again.';
                    errorMsg.textContent = msg;
                    errorMsg.style.display = 'block';
                }
            })
            .catch(err => {
                console.error('Error selecting user:', err);
                errorMsg.textContent = 'Unable to verify PIN. Please try again.';
                errorMsg.style.display = 'block';
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'Unlock';
            });
        }

        function createUser() {
            const input = document.getElementById('new-username');
            const pinInput = document.getElementById('new-pin');
            const username = input.value.trim();
            const pin = pinInput.value.trim();
            const errorMsg = document.getElementById('error-message');

            if (!username) {
                errorMsg.textContent = 'Username is required';
                errorMsg.style.display = 'block';
                return;
            }

            if (!/^[0-9]{4}$/.test(pin)) {
                errorMsg.textContent = 'Set a 4-digit PIN for this user';
                errorMsg.style.display = 'block';
                return;
            }

            fetch('/api/create-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, pin })
            })
              .then(r => r.json())
              .then(data => {
                  console.debug('create-user response', data);
                  if (data.success) {
                      window.location.href = '/';
                } else if (data.error) {
                    errorMsg.textContent = data.error;
                    errorMsg.style.display = 'block';
                }
            })
            .catch(err => {
                console.error('Error creating user:', err);
                errorMsg.textContent = 'An error occurred';
                errorMsg.style.display = 'block';
            });
        }

        document.getElementById('pin-input').addEventListener('keydown', (ev) => {
            if (ev.key === 'Enter') {
                submitPin();
            }
        });

        document.getElementById('pin-modal').addEventListener('click', (ev) => {
            if (ev.target.id === 'pin-modal') {
                closePinModal();
            }
        });

        document.querySelectorAll('.user-card').forEach(card => {
            card.addEventListener('click', () => {
                const uid = card.getAttribute('data-user-id');
                const uname = card.getAttribute('data-username') || 'User';
                openPinModal(uid, uname);
            });
        });
    </script>
</body>
</html>
