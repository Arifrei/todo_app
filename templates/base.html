<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Simply Tasks</title>
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile-enhancements.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Capacitor Core (for native app) -->
    <!-- <script type="module" src="/capacitor.js"></script> -->

    <script>
        window.VAPID_PUBLIC_KEY = "{{ config.get('VAPID_PUBLIC_KEY', '') }}";
        window.USER_TIMEZONE = "{{ config.get('DEFAULT_TIMEZONE', 'America/New_York') }}";
    </script>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <div class="mobile-topbar">
            <div class="mobile-topbar-left">
                <button class="hamburger-btn" id="mobile-menu-btn" aria-label="Open navigation">
                    <span></span><span></span><span></span>
                </button>
                <button class="btn-icon-mobile" onclick="window.location.href='/quick-access'" aria-label="Quick Access" title="Quick Access">
                    <i class="fa-solid fa-star"></i>
                </button>
            </div>
            <div class="mobile-brand">
                <i class="fa-solid fa-layer-group"></i>
                <span>TaskFlow</span>
            </div>
            <div class="mobile-topbar-actions"></div>
        </div>
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i>
                <span>TaskFlow</span>
            </div>
            <div class="nav-row">
                <ul class="nav-links">
                    <li data-nav-id="home">
                        <a href="/" class="{{ 'active' if request.path == '/' else '' }}">
                            <span class="icon-bubble"><i class="fa-solid fa-house"></i></span>
                            <span class="nav-label">Home</span>
                        </a>
                    </li>
                    <li data-nav-id="tasks">
                        <a href="/tasks" class="{{ 'active' if request.path.startswith('/tasks') or request.path.startswith('/list') else '' }}">
                            <span class="icon-bubble"><i class="fa-solid fa-list-check"></i></span>
                            <span class="nav-label">Tasks</span>
                        </a>
                    </li>
                    <li data-nav-id="calendar">
                        <a href="/calendar" class="{{ 'active' if request.path.startswith('/calendar') else '' }}">
                            <span class="icon-bubble"><i class="fa-solid fa-calendar-day"></i></span>
                            <span class="nav-label">Calendar</span>
                        </a>
                    </li>
                    <li data-nav-id="notes">
                        <a href="/notes" class="{{ 'active' if request.path.startswith('/notes') else '' }}">
                            <span class="icon-bubble"><i class="fa-solid fa-note-sticky"></i></span>
                            <span class="nav-label">Notes</span>
                        </a>
                    </li>
                    <li data-nav-id="recalls">
                        <a href="/recalls" class="{{ 'active' if request.path.startswith('/recalls') else '' }}">
                            <span class="icon-bubble"><i class="fa-solid fa-inbox"></i></span>
                            <span class="nav-label">Recalls</span>
                        </a>
                    </li>
                    <li data-nav-id="quick-access">
                        <a href="/quick-access" class="{{ 'active' if request.path.startswith('/quick-access') else '' }}">
                            <span class="icon-bubble"><i class="fa-solid fa-star"></i></span>
                            <span class="nav-label">Quick Access</span>
                        </a>
                    </li>
                    <li data-nav-id="ai">
                        <a href="/ai" class="{{ 'active' if request.path.startswith('/ai') else '' }}">
                            <span class="icon-bubble"><i class="fa-solid fa-robot"></i></span>
                            <span class="nav-label">Assistant</span>
                        </a>
                    </li>
                    <li data-nav-id="settings">
                        <a href="/settings" class="{{ 'active' if request.path.startswith('/settings') else '' }}">
                            <span class="icon-bubble"><i class="fa-solid fa-gear"></i></span>
                            <span class="nav-label">Settings</span>
                        </a>
                    </li>
                </ul>

                <div class="user-chip user-trigger">
                    <i class="fa-solid fa-user"></i>
                    <span id="current-username">Admin</span>
                </div>
                <a class="btn btn-ghost btn-small" href="{{ url_for('logout_user') }}">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </div>
            <script>
                // Load current user
                fetch('/api/current-user')
                    .then(r => r.json())
                    .then(data => {
                        const name = data.username || 'None';
                        const desktop = document.getElementById('current-username');
                        if (desktop) desktop.textContent = name;
                    });

            </script>
        </nav>
        <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebarDrawer(false)"></div>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Global Confirm Modal -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content">
            <h2>Are you sure?</h2>
            <p id="confirm-message" style="color: var(--text-muted); margin: 0.5rem 0 1rem 0;">This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn" onclick="closeConfirmModal()">Cancel</button>
                <button class="btn btn-danger" id="confirm-yes-button">Confirm</button>
            </div>
        </div>
    </div>

    <!-- AI Assistant Panel -->
    <div class="ai-launcher" onclick="toggleAIPanel()">
        <i class="fa-solid fa-robot"></i>
        <span>Ask AI</span>
    </div>
    <div class="ai-panel" id="ai-panel">
        <div class="ai-panel-header">
            <div>
                <strong>AI Assistant</strong>
                <div class="ai-subtitle">Manage tasks, calendar & recalls</div>
            </div>
            <button class="btn-icon" onclick="toggleAIPanel()" aria-label="Close AI panel">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="ai-messages" id="ai-messages"></div>
        <div class="ai-input-row">
            <textarea id="ai-input" class="form-control" rows="2" placeholder="e.g. Add task to project, list today's events, save a link..."></textarea>
            <button class="btn btn-secondary ai-mic-btn" type="button" onclick="toggleAIVoice('panel')" aria-label="Toggle voice input">
                <i class="fa-solid fa-microphone"></i>
            </button>
            <button class="btn btn-primary ai-send-btn" type="button" onclick="sendAIPrompt()" aria-label="Send AI prompt">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
        <div class="ai-footer-actions">
            <button class="btn btn-secondary" type="button" onclick="clearAIConversation()">
                <i class="fa-solid fa-trash"></i> Clear
            </button>
            <button class="btn btn-secondary" type="button" onclick="openFullAIPage()">
                <i class="fa-solid fa-expand"></i> Full page
            </button>
        </div>
    </div>

    <!-- Capacitor Notification Service -->
    <script src="{{ url_for('static', filename='capacitor-notifications.js') }}"></script>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        // Disable all service workers to avoid caching issues (not needed in native app)
        if ('serviceWorker' in navigator && !window.isNativeApp?.()) {
            navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(reg => reg.unregister()));
        }

        // Quick Access keyboard shortcut (Ctrl+Shift+K or Cmd+Shift+K)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'K') {
                e.preventDefault();
                window.location.href = '/quick-access';
            }
        });
    </script>
</body>
</html>
