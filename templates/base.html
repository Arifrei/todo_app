<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Tasks</title>
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v='2') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i>
                <span>TaskFlow</span>
            </div>
            <div class="nav-row">
                <ul class="nav-links">
                    <li>
                        <a href="/" class="{{ 'active' if request.path == '/' else '' }}">
                            <span class="icon-bubble"><i class="fa-solid fa-list-check"></i></span>
                            <span class="nav-label">Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="/notes" class="{{ 'active' if request.path.startswith('/notes') else '' }}">
                            <span class="icon-bubble"><i class="fa-solid fa-note-sticky"></i></span>
                            <span class="nav-label">Notes</span>
                        </a>
                    </li>
                </ul>

                <div class="user-chip user-trigger" onclick="toggleUserMenu(event)">
                    <i class="fa-solid fa-user"></i>
                    <span id="current-username">Loading...</span>
                    <i class="fa-solid fa-caret-down caret"></i>
                </div>
                <div class="user-menu" id="user-menu">
                    <a href="{{ url_for('select_user') }}"><i class="fa-solid fa-user-group"></i> Switch User</a>
                </div>
            </div>
            <script>
                // Load current user
                fetch('/api/current-user')
                    .then(r => r.json())
                    .then(data => {
                        document.getElementById('current-username').textContent = data.username || 'None';
                    });

                function toggleUserMenu(event) {
                    event.stopPropagation();
                    const menu = document.getElementById('user-menu');
                    if (menu) menu.classList.toggle('open');
                }

                document.addEventListener('click', () => {
                    const menu = document.getElementById('user-menu');
                    if (menu) menu.classList.remove('open');
                });
            </script>
        </nav>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Global Confirm Modal -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content">
            <h2>Are you sure?</h2>
            <p id="confirm-message" style="color: var(--text-muted); margin: 0.5rem 0 1rem 0;">This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn" onclick="closeConfirmModal()">Cancel</button>
                <button class="btn btn-danger" id="confirm-yes-button">Confirm</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('{{ url_for('static', filename='service-worker.js') }}');
            });
        }
    </script>
</body>
</html>
