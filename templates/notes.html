{% extends 'base.html' %}

{% block content %}
<div class="notes-page" data-folder-id="{{ current_folder.id if current_folder else '' }}">
    <header class="notes-page-header">
        <div class="notes-page-title">
            <h1><a href="/notes" class="notes-home-link">Notes</a></h1>
            {% if current_folder %}
            <div class="notes-folder-breadcrumb">
                <div class="notes-folder-actions">
                    <a class="notes-folder-link" href="/notes">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="btn-text">Back</span>
                    </a>
                </div>
                <span class="notes-folder-name">{{ current_folder.name }}</span>
            </div>
            {% endif %}
        </div>
        <div class="notes-header-actions">
            <!-- FAB Button -->
            <div class="notes-fab-container notes-fab-header" id="notes-fab">
                <button class="notes-fab-main" id="notes-fab-main" aria-label="Add note options" aria-controls="notes-fab" aria-expanded="false">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <div class="notes-fab-options" id="notes-fab-options">
                    <button class="notes-fab-option" data-action="new-note">
                        <i class="fa-solid fa-note-sticky"></i>
                        <span>Note</span>
                    </button>
                    <button class="notes-fab-option" data-action="new-list">
                        <i class="fa-solid fa-list"></i>
                        <span>List</span>
                    </button>
                    <button class="notes-fab-option" data-action="new-folder">
                        <i class="fa-solid fa-folder-plus"></i>
                        <span>Folder</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Bulk Action Bar -->
    <div class="bulk-actions u-hidden" id="notes-bulk-actions">
        <div class="bulk-left">
            <input type="checkbox" id="notes-select-all">
            <label for="notes-select-all" class="u-cursor-pointer">Select all</label>
            <span id="notes-bulk-count" class="u-text-muted u-ml-05"></span>
            <button class="btn btn-secondary btn-small u-ml-05" type="button" id="notes-bulk-clear">Clear</button>
        </div>
        <div class="bulk-buttons">
            <button class="btn btn-secondary" type="button" id="notes-bulk-pin">
                <i class="fa-solid fa-thumbtack"></i> Pin
            </button>
            <button class="btn btn-secondary" type="button" id="notes-bulk-move">
                <i class="fa-solid fa-folder"></i> Move
            </button>
            <button class="btn-icon delete" type="button" id="notes-bulk-delete" title="Delete selected" aria-label="Delete selected notes">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </div>

    <div class="notes-unified-list" id="notes-unified-list">
        <!-- Rendered dynamically by JS -->
    </div>
    <div class="notes-empty-state u-hidden" id="notes-empty-state">
        <i class="fa-solid fa-note-sticky"></i>
        <p>No notes yet</p>
        <span>Tap + to create one</span>
    </div>
</div>

<!-- List Create Modal -->
<div class="modal" id="note-list-modal" role="dialog" aria-modal="true" aria-labelledby="note-list-modal-title">
    <div class="modal-content" tabindex="-1">
        <h2 id="note-list-modal-title">New List</h2>
        <div class="form-group">
            <label for="note-list-title">Title</label>
            <input type="text" id="note-list-title" class="form-control" placeholder="List title">
        </div>
        <div class="form-group">
            <label class="u-flex-align-gap-06">
                <input type="checkbox" id="note-list-checkbox-toggle">
                <span>Enable checkboxes</span>
            </label>
        </div>
        <div class="form-group">
            <label for="note-list-folder">Folder (optional)</label>
            <select id="note-list-folder" class="form-control">
                <option value="">No folder</option>
            </select>
        </div>
        <div class="modal-actions">
            <button class="btn" data-onclick="closeListCreateModal()">Cancel</button>
            <button class="btn btn-primary" data-onclick="createListFromModal()">Create</button>
        </div>
    </div>
</div>

<!-- Note Folder Modal -->
<div class="modal" id="note-folder-modal" role="dialog" aria-modal="true" aria-labelledby="note-folder-modal-title">
    <div class="modal-content" tabindex="-1">
        <h2 id="note-folder-modal-title">New Folder</h2>
        <div class="form-group">
            <label for="note-folder-name">Folder name</label>
            <input type="text" id="note-folder-name" class="form-control" placeholder="Folder name">
        </div>
        <input type="hidden" id="note-folder-id">
        <div class="modal-actions">
            <button class="btn" data-onclick="closeNoteFolderModal()">Cancel</button>
            <button class="btn btn-primary" id="note-folder-save-btn" data-onclick="saveNoteFolder()">Save</button>
        </div>
    </div>
</div>

<!-- Note Move Modal -->
<div class="modal" id="note-move-modal" role="dialog" aria-modal="true" aria-labelledby="note-move-title">
    <div class="modal-content" tabindex="-1">
        <h2 id="note-move-title">Move Note</h2>
        <div class="move-nav-header">
            <button class="btn btn-secondary u-hidden" id="note-move-back-button" data-onclick="noteMoveNavBack()">Back</button>
        </div>
        <div id="note-move-step-container" class="move-step-container"></div>
        <div class="modal-actions">
            <button class="btn" data-onclick="closeNoteMoveModal()">Cancel</button>
        </div>
    </div>
</div>

{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', filename='app/core.js') }}" defer></script>
<script src="{{ url_for('static', filename='app/tasks.js') }}" defer></script>
<script src="{{ url_for('static', filename='notes/bootstrap.js') }}" defer></script>
<script src="{{ url_for('static', filename='notes/detail.js') }}" defer></script>
{% endblock %}
