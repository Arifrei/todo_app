{% extends 'base.html' %}

{% block content %}
<div class="notes-page" data-folder-id="{{ current_folder.id if current_folder else '' }}">
    <header class="notes-page-header">
        <div class="notes-page-title">
            <a href="/notes" class="notes-home-link"><h1>Notes</h1></a>
            {% if current_folder %}
            <div class="notes-folder-breadcrumb">
                <div class="notes-folder-actions">
                    <a class="notes-folder-link" href="/notes">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="btn-text">Back</span>
                    </a>
                </div>
                <span class="notes-folder-name">{{ current_folder.name }}</span>
            </div>
            {% endif %}
        </div>
        <div class="notes-header-actions">
            <!-- FAB Button -->
            <div class="notes-fab-container notes-fab-header" id="notes-fab">
                <button class="notes-fab-main" id="notes-fab-main">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <div class="notes-fab-options" id="notes-fab-options">
                    <button class="notes-fab-option" data-action="new-note">
                        <i class="fa-solid fa-note-sticky"></i>
                        <span>Note</span>
                    </button>
                    <button class="notes-fab-option" data-action="new-list">
                        <i class="fa-solid fa-list"></i>
                        <span>List</span>
                    </button>
                    <button class="notes-fab-option" data-action="new-folder">
                        <i class="fa-solid fa-folder-plus"></i>
                        <span>Folder</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="notes-unified-list" id="notes-unified-list">
        <!-- Rendered dynamically by JS -->
    </div>
    <div class="notes-empty-state" id="notes-empty-state" style="display: none;">
        <i class="fa-solid fa-note-sticky"></i>
        <p>No notes yet</p>
        <span>Tap + to create one</span>
    </div>
</div>

<!-- List Create Modal -->
<div class="modal" id="note-list-modal">
    <div class="modal-content">
        <h2>New List</h2>
        <br>
        <div class="form-group">
            <label>Title</label>
            <input type="text" id="note-list-title" class="form-control" placeholder="List title">
        </div>
        <div class="form-group">
            <label style="display: flex; align-items: center; gap: 0.6rem;">
                <input type="checkbox" id="note-list-checkbox-toggle">
                <span>Enable checkboxes</span>
            </label>
        </div>
        <div class="form-group">
            <label>Folder (optional)</label>
            <select id="note-list-folder" class="form-control">
                <option value="">No folder</option>
            </select>
        </div>
        <div class="modal-actions">
            <button class="btn" onclick="closeListCreateModal()">Cancel</button>
            <button class="btn btn-primary" onclick="createListFromModal()">Create</button>
        </div>
    </div>
</div>

<!-- Note Folder Modal -->
<div class="modal" id="note-folder-modal">
    <div class="modal-content">
        <h2 id="note-folder-modal-title">New Folder</h2>
        <br>
        <div class="form-group">
            <label>Folder name</label>
            <input type="text" id="note-folder-name" class="form-control" placeholder="Folder name">
        </div>
        <input type="hidden" id="note-folder-id">
        <div class="modal-actions">
            <button class="btn" onclick="closeNoteFolderModal()">Cancel</button>
            <button class="btn btn-primary" id="note-folder-save-btn" onclick="saveNoteFolder()">Save</button>
        </div>
    </div>
</div>

<!-- Note Move Modal -->
<div class="modal" id="note-move-modal">
    <div class="modal-content">
        <h2 id="note-move-title">Move Note</h2>
        <br>
        <div class="move-nav-header">
            <button class="btn btn-secondary" id="note-move-back-button" style="display:none;" onclick="noteMoveNavBack()">Back</button>
        </div>
        <div id="note-move-step-container" class="move-step-container"></div>
        <div class="modal-actions">
            <button class="btn" onclick="closeNoteMoveModal()">Cancel</button>
        </div>
    </div>
</div>

{% endblock %}
