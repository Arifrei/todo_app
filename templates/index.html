{% extends 'base.html' %}

{% block content %}
<header class="header-row tasks-header">
    <div>
        <h1>Tasks</h1>
        <p style="color: var(--text-muted);">Manage your projects and tasks</p>
    </div>
    <div class="tasks-fab-container" id="tasks-fab">
        <button class="tasks-fab-main" id="tasks-fab-main">
            <i class="fa-solid fa-plus"></i>
        </button>
        <div class="tasks-fab-options" id="tasks-fab-options">
            <button class="tasks-fab-option" data-type="hub">
                <i class="fa-solid fa-cubes"></i>
                <span>Hub</span>
            </button>
            <button class="tasks-fab-option" data-type="list">
                <i class="fa-solid fa-list-check"></i>
                <span>List</span>
            </button>
            <button class="tasks-fab-option" data-type="light">
                <i class="fa-solid fa-feather"></i>
                <span>Light</span>
            </button>
        </div>
        <div class="tasks-fab-input-container" id="tasks-fab-input-container">
            <input type="text" class="tasks-fab-input" id="tasks-fab-input" placeholder="Enter title...">
            <button class="tasks-fab-submit" id="tasks-fab-submit">
                <i class="fa-solid fa-check"></i>
            </button>
        </div>
    </div>
</header>

<div id="hubs-container" style="display: none; margin-bottom: 2rem;">
    <h2 class="section-title">Project Hubs</h2>
    <div class="grid" id="hubs-grid">
        <!-- Hubs will be populated here via JS -->
    </div>
</div>

<div id="lists-container" style="display: none;">
    <h2 class="section-title">Task Lists</h2>
    <div class="grid" id="lists-grid">
        <!-- Lists will be populated here via JS -->
    </div>
</div>

<div id="light-lists-container" style="display: none;">
    <h2 class="section-title">Light Task Lists</h2>
    <div class="grid" id="light-lists-grid">
        <!-- Light lists will be populated here via JS -->
    </div>
</div>

{% endblock %}
