{% extends 'base.html' %}

{% block content %}
<div id="calendar-page" class="calendar-page">
    <header class="calendar-header">
        <div class="calendar-date-nav">
            <button class="btn-icon" id="calendar-prev-day" aria-label="Previous day"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="calendar-date-display">
                <div id="calendar-day-label" class="calendar-day-label"></div>
                <div class="calendar-day-sub">
                    <input type="date" id="calendar-date-picker" class="calendar-date-picker">
                    <button class="btn btn-secondary btn-small" id="calendar-today-btn">Today</button>
                </div>
            </div>
            <button class="btn-icon" id="calendar-next-day" aria-label="Next day"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div class="calendar-actions">
            <button class="btn btn-secondary btn-small" id="calendar-enable-notify">
                <i class="fa-solid fa-bell"></i> Enable Notify
            </button>
            <button class="btn btn-secondary btn-small" id="calendar-rollover-btn">
                <i class="fa-solid fa-rotate"></i> Rollover now
            </button>
            <button class="btn btn-primary btn-small" id="calendar-send-digest">
                <i class="fa-solid fa-envelope"></i> Email today's digest
            </button>
        </div>
    </header>

    <section class="calendar-quick-add card">
        <div class="quick-add-row">
            <textarea id="calendar-quick-input" class="form-control" rows="2" placeholder="Add event: '@9:30-10:00 Sprint daily !high #Planning @Zoom'"></textarea>
        </div>
        <div class="quick-hint">
            Enter to add. Use <code>!high/!med/!low</code> for priority, <code>@HH:MM</code> or <code>@9-10</code> for time, <code>#Phase</code> to add a phase header, <code>bell 10</code> for reminder minutes. Rollover is on by default (uncheck per item).
        </div>
    </section>

    <section class="calendar-board card">
        <div id="calendar-events" class="calendar-events"></div>
    </section>
</div>
{% endblock %}
